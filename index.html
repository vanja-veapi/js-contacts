<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Contact application</title>
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Main CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Hamburger menu START-->
    <nav id="nav" class="d-none text-white w-100 position-absolute d-flex justify-content-center align-items-center">
        <ul class="mb-0">
            <li><a id="contacts" href="#" class="text-white text-decoration-none">Contacts<a href="#"></a></li>
            <li><a id="add" href="#" class="text-white text-decoration-none">Add contact<a href="#"></a></li>
        </ul>
    </nav>
    <header class="w-100 d-flex justify-content-end">
        <div class="menu">
            <div class="menu-btn-burger"></div>
        </div>
    </header>
    <!--Hamburger menu END-->
    
    <!--Contact list-->
    <div id="list" class="container rounded">
        <h1 class="h1 text-center mb-3 pt-3 text-uppercase text-white fw-bold">Kontakt lista</h1>
        <select id="sort" class="form-control mb-3">
            <option value="asc">ASC by name</option>
            <option value="desc">DESC by name</option>
        </select>
        <input type="text" id="filter" class="form-control mt-3 mb-3" placeholder="Search"/>
        <div id="overflow">
            <table id="my-contacts" class="table table-responsive table-striped rounded">
                <tr>
                    <td colspan='4'><p id="notification" class="h2">The list is empty.</p></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Mobile</th>
                    <th>Delete contact</th>
            </table>
        </div>
    </div>


    <div id="make-contact" class="container position-absolute">
        <h1 class="h1 text-center mb-3 pt-3 text-uppercase text-white fw-bold">Create contact</h1>
        <table class="table table-responsive rounded">
            <tr>
                <td colspan="4"><p id="errAll" class="invisible fw-bold text-center">All fields are required</p></td>
            </tr>
            <tr>
                <td>
                    <label class="fw-bold">Name:</label>
                </td>
                <td><input type="text" id="name" class="form-control" size="50" placeholder="Name"/></td>
            </tr>
            <tr>
                <td>
                    <label class="fw-bold">Surname:</label>
                </td>
                <td><input type="text" id="surname" class="form-control" size="50" placeholder="Surname"/></td>
            </tr>
            <tr>
                <td>
                    <label class="fw-bold">Mobile</label>
                </td>
                <td><input type="text" id="mobile-phone" class="form-control" size="50" placeholder="Mobile"/></td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="save-contact" value="Sačuvaj" class="btn btn-danger"/>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
   




    <!--jQuery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Main JS-->
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
